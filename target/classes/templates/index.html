<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{plugins/jqvmap/jqvmap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{plugins/daterangepicker/daterangepicker.css}">
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{plugins/summernote/summernote-bs4.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" th:src="@{dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" th:href="@{#}" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a th:href="@{index.html}" class="nav-link">Home</a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{index.html}" class="brand-link" style="height: 50px;">
<!--      <img th:src="@{dist/img/jamaa.png}" alt="Logo" class="brand-image elevation-3" style="opacity: .8">-->
      <span class="brand-text font-weight-light"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img th:src="@{dist/img/AdminLTELogo.png}" class="img-circle elevation-2" alt="User Image">
        </div>
        <th:block sec:authorize="isAuthenticated()">
          <div class="info">
            <a th:href="@{#}" class="d-block"><strong sec:authentication="principal.fullnames"></strong></a>
            <form th:action="@{/logout}" method="post" th:hidden="false" name="logoutForm" style="margin-top:6px">
              <i class="ri-logout-circle-r-line"></i><input type="submit" value="logout" style="border-radius: none;border: none; background: none;">
            </form>
          </div>
        </th:block>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a th:href="@{#}" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/home}" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Employee Managment</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/all-employee-leave}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Leave Managment</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{#}">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">DataTable with default features</h3>
                <!-- Redirecting button on Add Product -->
                <button type="button" class="btn btn-block btn-primary" style="width: 150px;float: right;"><a th:href="@{/new_employee}" style="color: #fff;">New Employee</a></button>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>No</th>
                    <th>Started Date</th>
                    <th>Names</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr th:each="emp , counter : ${employees}">
                      <td th:text="${counter.count}"></td>
                      <td th:text="${emp.startedDate}"></td>
                      <td th:text="${emp.user.firstname}+' '+${emp.user.lastname}"></td>
                      <td th:text="${emp.user.email}"></td>
                      <td>
                          <form th:action="@{/update_employee_form}" method="post">
                              <input th:hidden="true" type="text" name="emp_id" th:value="${emp.user.id}">
                              <button type="submit"><i class="fas fa-edit"></i>Edit</button>
                          </form>
                          <form th:action="@{/delete_employee}" method="post">
                              <input th:hidden="true" type="text" name="emp_id" th:value="${emp.user.id}">
                              <button type="submit"><i class="fas fa-edit"></i>Delete</button>
                          </form>
                      </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2023 Leave Managment System.</strong>All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{plugins/moment/moment.min.js}"></script>
<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{dist/js/demo.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{dist/js/pages/dashboard.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{plugins/jszip/jszip.min.js}"></script>
<script th:src="@{plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["excel", "pdf", "print"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
