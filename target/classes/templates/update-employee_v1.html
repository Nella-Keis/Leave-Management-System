<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update Employee</h1>

<form th:action="@{/update_employee}" th:object="${employee}" method="post">
  <label>Firstname</label>
  <input type="text" th:field="*{firstname}" required> </br>
  <label>Lastname</label>
  <input type="text" th:field="*{lastname}" required> </br>
  <label>Emails</label>
  <input type="text" th:field="*{email}" required> </br>
  <input type="text" th:field="*{id}" th:hidden="true">
  <button type="submit">Save</button>
</form>
</body>
</html>
